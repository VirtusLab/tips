<section class="tips-section" id="{{tipsId}}-tips">
  <div class="tips-content">
    <h2>{{tipsName}}</h2>
    <app-tip *ngFor="let tip of tips | async"
             tipName="{{tip.name}}"
             tipDate="{{tip.date}}"
             tipContent="{{tip.content}}"
    ></app-tip>
  </div>
</section>
